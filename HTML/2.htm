<!DOCTYPE html>
<html>
<head>
    <title>我的个人简历</title>
    <style>
        .row {
            display: flex;
        }
        .cell {
            flex: 1;
            border: 1px solid black;
            padding: 8px;
        }
        .header {
            font-weight: bold;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>我的个人简历</h1>
    <div class="row header">
        <div class="cell">项目</div>
        <div class="cell">内容</div>
    </div>
    <div class="row">
        <div class="cell">姓名</div>
        <div class="cell">张三</div>
    </div>
    <div class="row">
        <div class="cell">年龄</div>
        <div class="cell">25岁</div>
    </div>
    <div class="row">
        <div class="cell">联系方式</div>
        <div class="cell">1234567890</div>
    </div>
    <div class="row">
        <div class="cell">教育经历</div>
        <div class="cell">2010-2014 XXX大学 计算机科学与技术专业<br>2014-2017 XXX大学 计算机科学与技术硕士研究生</td>
    </div>
    <div class="row">
        <div class="cell">工作经历</td>
        <div class="cell">2017-2020 XXX公司 软件工程师<br>2020至今 XXX公司 高级软件工程师</td>
    </div>
</body>
</html>
